<h2>Help Tab</h2>
<p>The help tab is an HTML browser that presents
information on how to run the interface.  Follow
links to obtain information about highlighted topics,
and press the Back button to return to higher-level
pages.</p>

<p>Help topics are stored in the <tt>help</tt> subdirectory
of the <tt>pyfab</tt> package tree.</p>
